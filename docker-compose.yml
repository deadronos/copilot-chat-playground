version: '3.8'

services:
  copilot:
    build:
      context: .
      dockerfile: src/copilot/Dockerfile
    working_dir: /workspace
    volumes:
      - ./workspace:/workspace:ro
      - copilot_node_modules:/workspace/node_modules
      - copilot_dist:/workspace/dist
    environment:
      - PORT=3210
    ports:
      - "3210:3210"
    healthcheck:
      # Use Node for the healthcheck to avoid relying on wget/curl in the slim image
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3210', r => { process.exit((r.statusCode>=200 && r.statusCode<400) ? 0 : 1) }).on('error', () => process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: node:20
    working_dir: /workspace
    volumes:
      - ./:/workspace:cached
    environment:
      - PORT=3000
      - COPILOT_SERVICE_URL=http://copilot:3210
    ports:
      - "3000:3000"
    depends_on:
      - copilot
    # Note: we no longer depend on Docker healthcheck state; the backend should retry connecting to copilot if unavailable.
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm --filter @copilot-playground/backend dev"

  frontend:
    image: node:20
    working_dir: /workspace
    volumes:
      - ./:/workspace:cached
    ports:
      - "5173:5173"
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm --filter @copilot-playground/frontend dev -- --host 0.0.0.0"
    environment:
      - VITE_API_URL=http://backend:3000/api
    depends_on:
      - backend

volumes:
  copilot_node_modules:
  copilot_dist:
