version: '3.8'

services:
  copilot:
    build:
      context: .
      dockerfile: src/copilot/Dockerfile
    working_dir: /app
    volumes:
      - ./workspace:/workspace:ro
    environment:
      - PORT=3210
    ports:
      - "3210:3210"
    healthcheck:
      # Use Node for the healthcheck to avoid relying on wget/curl in the slim image
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3210', r => { process.exit((r.statusCode>=200 && r.statusCode<400) ? 0 : 1) }).on('error', () => process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: src/backend/Dockerfile
    working_dir: /app
    environment:
      - PORT=3000
      - COPILOT_SERVICE_URL=http://copilot:3210
    ports:
      - "3000:3000"
    depends_on:
      - copilot
    # Note: we no longer depend on Docker healthcheck state; the backend should retry connecting to copilot if unavailable.
    command: pnpm --filter @copilot-playground/backend dev

  frontend:
    build:
      context: .
      dockerfile: src/frontend/Dockerfile
    working_dir: /app
    ports:
      - "5173:5173"
    command: pnpm --filter @copilot-playground/frontend dev -- --host 0.0.0.0
    environment:
      - VITE_API_URL=http://backend:3000/api
    depends_on:
      - backend
